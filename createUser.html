<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up </title>

        <!-- BOOTSTRAP AND JS -->
        <link rel="stylesheet" href="styles/style.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!-- -->

</head>
<body>
    <header id="genericHeader"></header>
    <nav id="genericNav"></nav>

    <section class="login-block">
        <div class="container">
            <div class="row">
                <div class='col-xs-12 col-md-4'>
                     <h2 class="text-center">Register here</h2>
                     <form class="login-form">
                        <div class="createUser">
                            <label for="inputUsername" class="text-uppercase">First Name</label>
                            <input type="text" class="form-control" placeholder="First Name" id="firstname">
                            <span id="checkFirstName"></span>
                        </div>
                        <div class="createUser">
                            <label for="inputUsername" class="text-uppercase">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last Name" id="lastname">
                            <span id="checkLastName"></span>
                        </div>
                        <div class="createUser">
                            <label for="inputUsername" class="text-uppercase">Username</label>
                            <input type="text" class="form-control" placeholder="Username" id="newUsername">
                            <span id="checkUsername"></span>
                        </div>
                        <div class="createUser">
                            <label for="email" class="text-uppercase">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email">
                            <span id="checkEmail"></span>
                        </div>
                        <div class="createUser">
                            <label for="calendar">Birthday</label>
                            <input type="date" id="calendar" class="form-control">
                        </div>
                        <div class="createUser">
                            <label for="inputPassword" class="text-uppercase">Password</label>
                            <input type="password" class="form-control" placeholder="Password" id="newPassword" onkeyup='controlPassword();'>
                             <span id="checkPassword"></span>
                        </div>
                        <div class="createUser">
                            <label for="inputPassword" class="text-uppercase">Repeat Password</label>
                            <input type="password" class="form-control" placeholder="Repeat Password" id="confirmPassword" onkeyup='controlPassword();'>
                            <span id="message"></span>
                        </div> 
                    <button type="button" class="btn btn-login float-right" name="registerUser" id="registerUser">Register</button>
                    </form>
                </div>
            </div>  
            <div class="row">
                <div class='col-xs-12 col-md-4'>
                    <h2 class="text-center">Login here</h2>
                    <form class="login-form">
                        <div class="existing-username">
                            <label for="inputUsername" class="text-uppercase">Username</label>
                            <input type="text" class="form-control" placeholder="Username" name="username" id="username">
                            <span id="checkUsername"></span>
                        </div>
                        <div class="existing-password">
                            <label for="inputPassword" class="text-uppercase">Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="password" id="password">
                            <span id="checkPassword"></span>
                        </div>
                        <button type="button" class="btn btn-login float-right" name="submit" id="submit">Login</button>
                    </form>
                </div>
            </div>
            <span id="loginResult"></span>
        </div>
    </section>

    <footer id="genericFooter"></footer>

    <!--
        Scripts and Stylesheets
    -->
    <script src="scripts/createuser.js"></script>
    <script src="scripts/apps.js"></script>
   

</body>
</html>
