<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up </title>

        <!-- BOOTSTRAP AND JS -->

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!-- -->
    
        <!-- DATABASES -->
        <script src="scripts/homepageDB.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class='col-xs-12 col-md-4'>
            <h1>SpotFinder</h1>
        </div>
    </div>

    <section>
            <h2>Sign Up</h2>
            <p>Please fill in all the boxes below</p>

            <h3>Username</h3>
            <input type="userName" placeholder="Enter Username" name="userName" id="userName" />

            <h3>Password</h3>
            <input type="password" placeholder="Enter Password" name="password" id="password" />

            <h3>Repeat Password</h3>
            <input type="password" placeholder="Repeat Password"  name="password" id="repeat-password" />
            
            <input type="button" class="btn btn-success" value="Create user" name="submit" id="submit"></button>
            
            <span id="loginResult"></span>
    </section>

    <!--
        Scripts and Stylesheets
    -->

    <script src="apps.js"></script>
    <link rel="stylesheet" href="styles/createuser.css">

</body>
</html>
