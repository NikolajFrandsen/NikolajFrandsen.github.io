<!DOCTYPE html>

        <meta charset="utf-8">
        <style> #map {width: 100%; height: 500px;} </style>

    <body>
            <div id="map"></div>
            <script>

                    content: "Supertubos"
                    });

                    infoWindow.open(map, marker_peniche);
                    });

                    var marker = new google.maps.Marker({

                        map: map,
                        title: 'Nazar√©, Portugal '
                    });
                        
                }

            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzeXsBKu4xO1p7cq_DI1Ss3bv8rrR55aI&callback=myMap"></script>
        
    </body>
</html>
