<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Google Map</title>
    <style>
    #map {
        height: 500px;
        width:100%;
    }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Found here: https://www.youtube.com/watch?v=Zxf1mnP5zcw
        function myMap() {
            // Map options
            var options = {
                zoom: 3,
                center: {lat: 52.520, lng: 13.404}
            }
            // New map
            var map = new 
            google.maps.Map(document.getElementById('map'), options);

            addMarker({
                coordinates: {lat:39.355,lng:-9.381},
                content:'Supertubos',
                txt: 'Peniche, Portugal'
            });

             addMarker({
                coordinates: {lat:38.988, lng:-9.421},
                content:'World Surf Reserve',
                txt: 'Ericeira, Portugal'
            });

            addMarker({
                coordinates: {lat:38.697, lng:-9.421},
                content:'Consistent surf close to Lisbon',
                txt: 'Cascais, Portugal'
            });

            addMarker({
                coordinates: {lat:68.333, lng:14.666},
                content:'Ice cold surf in the north',
                txt: 'Lofoten, Norway'
            });

            addMarker({
                coordinates: {lat:56.953, lng:8.382},
                content:'Cold water surf on the west coast of Jutland',
                txt: 'Voruper, Denmark'
            });

            addMarker({
                coordinates: {lat:43.664, lng:-1.397},
                content:'Here you find the biggest wave in the world',
                txt: 'Nazar√©, Portugal'
            });

            addMarker({
                coordinates: {lat:57.081, lng:8.545},
                content:'Cold Hawaii',
                txt: 'Klitmoeller, Denmark'
            });

            addMarker({
                coordinates: {lat:43.284, lng:-2.169},
                content: 'Spaaaaain',
                txt: 'Zarautz, Spain'
            });

            //Add marker function
            function addMarker(info){
                var marker = new google.maps.Marker({
                position:info.coordinates,
                map:map,
                title: info.txt,
                // Adding custom markers
                icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
            });
            
            // Adding the description of the spots
            var infoWindow = new google.maps.InfoWindow({
                content:info.content
            });

            marker.addListener('click', function(){
                infoWindow.open(map,marker);
            });   
        }
    }
    
    
    </script>

    <script
     async defer 
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzeXsBKu4xO1p7cq_DI1Ss3bv8rrR55aI&callback=myMap">
    </script>
    
</body>
</html>
